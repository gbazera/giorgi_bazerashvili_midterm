<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<form [formGroup]="form" (submit)="addUser()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName"
        [class.is-invalid]="form.get('firstName')?.invalid &&
        form.get('firstName')?.touched">
        <p class="error text-danger" *ngIf="form.get('firstName')?.invalid &&
        form.get('firstName')?.touched">First name should be at least 3 characters long.</p>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName"
        [class.is-invalid]="form.get('lastName')?.invalid &&
        form.get('lastName')?.touched">
        <p class="error text-danger" *ngIf="form.get('lastName')?.invalid &&
        form.get('lastName')?.touched">Last name should be at least 3 characters long.</p>
    </div>
    <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth"
        [class.is-invalid]="form.get('dateOfBirth')?.invalid &&
        form.get('dateOfBirth')?.touched">
        <p class="error text-danger" *ngIf="form.get('dateOfBirth')?.invalid &&
        form.get('dateOfBirth')?.touched">asdasdsad</p>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" formControlName="phoneNumber"
        [class.is-invalid]="form.get('phoneNumber')?.invalid &&
        form.get('phoneNumber')?.touched">
        <p class="error text-danger" *ngIf="form.get('phoneNumber')?.invalid &&
        form.get('phoneNumber')?.touched">Phone number should be at least 9 characters long.</p>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email"
        [class.is-invalid]="form.get('email')?.invalid &&
        form.get('email')?.touched">
        <p class="error text-danger" *ngIf="form.get('email')?.invalid &&
        form.get('email')?.touched">Invalid email.</p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>

<br>

<div *ngFor="let user of users">
    <p>{{ user.firstName }} {{ user.lastName }} - {{ user.email }} - {{ user.phoneNumber }} - {{ user.dateOfBirth }}</p>
</div>

<hr>
